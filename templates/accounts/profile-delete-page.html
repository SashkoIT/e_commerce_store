{% extends 'base.html' %}
{% block page_content %}
    {% if request.user.pk == object.pk or request.user.is_staff %}
        <div style="padding: 100px; margin-left: 25%; margin-top: 100px; margin-bottom: 100px;">
            <h1 style="font-size: 35px">
                Are you sure you want to delete your profile?
            </h1>
            <div style="margin-left: 25%">
                <form method="post" action="{% url 'profile-delete' object.pk %}">
                    <div class="sure-buttons">
                        <button style="width: 100px;height: 35px">Yes</button>
                        <a class="edit-btn" href="javascript:history.back()">Go Back</a>
                    </div>
                    {% csrf_token %}
                </form>
            </div>
        </div>
    {% else %}
        <div style="padding: 100px; text-align: center;margin-top: 100px;margin-bottom: 100px">
            <h1>Permission Error</h1>
            <h3>Cannot render sources due to permission error.</h3>
        </div>
    {% endif %}
{% endblock %}

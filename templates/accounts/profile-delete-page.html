{% extends 'base.html' %}
{% block page_content %}
    <div style="padding: 100px; margin-left: 25%" class="delete-profile">
        <h1 style="font-size: 35px">
            Are you sure you want to delete your profile?
        </h1>
        <form method="post" action="{% url 'profile-delete' object.pk %}">
            <div class="sure-buttons">
                <!-- Yes (Delete Profile) Button -->
                <button style="">Yes</button>
                <!-- Go Back Button -->
                <a class="edit-btn" href="javascript:history.back()">Go Back</a>
            </div>
            {% csrf_token %}
        </form>
{#        <img src="{% static 'images/are_you_sure_cat.gif' %}" alt="are you sure cat git">#}
    </div>
{% endblock %}

{% extends 'base.html' %}
{% block page_content %}
    {% if request.user.is_staff %}
        <div style="padding: 100px; margin-left: 25%; margin-top: 120px; margin-bottom: 120px" class="delete-profile">
            <h1 style="font-size: 35px">
                Are you sure you want to delete this product?
            </h1>
            <form method="post" action="{% url 'delete-product-page' pk=object.pk %}">
                <div class="sure-buttons">
                    <button style="">Yes</button>
                    <a class="edit-btn" href="javascript:history.back()">Go Back</a>
                </div>
                {% csrf_token %}
            </form>
        </div>
    {% else %}
        <div style="padding: 100px; text-align: center;margin-top: 100px;margin-bottom: 100px"><h1>Permission Error</h1>
            <h3>Cannot render sources due to permission error.</h3></div>
    {% endif %}
{% endblock %}
